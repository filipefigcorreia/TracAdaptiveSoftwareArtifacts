<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head><title>Artifact Spec - ${spec.get_name()}</title></head>
  <body>
    <div id="content" class="asa">
        <div id="asa">
            <h1>${spec.get_name()}</h1>
            <span class="label">Inherits:</span> <py:if test="not spec.get_parent() is None"><a href="${href.adaptiveartifacts('spec/' + spec.get_parent().get_id(), action='view')}">${spec.get_parent().get_name()}</a></py:if>
            <div class="label">Attributes</div>
            <table class="attributes">
                <thead>
                    <tr><th>Name</th><th>Type</th><th>Multiplicity</th></tr>
                </thead>
                <tbody>
                    <tr py:for="attribute in spec.get_attributes()">
                        <td>${attribute.name}</td><td>${attribute.type.__name__ if attribute.type else ''}</td><td>${attribute.multiplicity[0]},${attribute.multiplicity[1]}</td>
                    </tr>
                </tbody>
            </table>
            <br/>
        </div>
        <div class="buttons">
            <form method="get" action="${href.adaptiveartifacts('spec/' + spec.get_id())}">
                <input type="hidden" name="action" value="list" />
                <input type="submit" value="List Adaptive Artifacts" />
            </form>
            <form method="get" action="${href.adaptiveartifacts('spec/' + spec.get_id())}">
                <input type="hidden" name="action" value="edit" />
                <input type="submit" value="Edit" />
            </form>
            <form method="get" action="${href.adaptiveartifacts('spec/' + spec.get_id())}">
                <input type="hidden" name="action" value="delete" />
                <input type="submit" value="Delete" />
            </form>
        </div>
    </div>
  </body>
</html>
