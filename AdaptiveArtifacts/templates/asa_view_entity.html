<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>${instance.__class__.get_id()}</title>
  </head>
  <body>
    <div id="content" class="asa">
        <ul>
            <li>Name: ${instance.get_name()}</li>
            <li>Attributes:
                <ul>
                    <li py:for="attribute in instance.get_attributes()">${attribute.name} | ${attribute.type.__name__} | ${attribute.multiplicity}</li>
                </ul>
            </li>
        </ul>
        <a href="${req.href.adaptiveartifacts(instance.get_id(), action='list')}">See Instances</a>
    </div>
  </body>
</html>
